<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="osty.css">
    <title>Login Form</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <h1>Login<br><span></span></h1>
                </div>
                    <div class="right">
                        <div class="form">
                            <h1>Welcome</h1>
                            <h3>Login into your account</h3>
                            <input type="text" name="" placeholder="Email address"><br>
                            <input type="password" name="" placeholder="Password"><br>
                            <p>Login as:-</p>
                            <input type="radio" id="child" name="age" value="child">
                            <label for="child">Patient</label><br>
                            <input type="radio" id="adult" name="age" value="adult">
                            <label for="adult">Doctor</label>
                            <button>Login</button><br>
                            <p><a href="#">Forgot Password?</a></p>
                            <p>Don't have an account? <a href="#">Sign up!!</a></p>
                        </div>
                    </div>
    </div>
</body>
</html>
