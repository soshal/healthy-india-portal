<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us:</title>
    <link rel="stylesheet" type="" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Contact Info</h1>
        <p>We would love to respond to your queries and help you succeed.<br>
            Please be safe and Stay happy forever.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name:</label>
                            <input type="text" placeholder="ABC XYZ">
                        </div>


                        <div class="input-group">
                            <label>Phone number:</label>
                            <input type="text" placeholder="+91 0000000000">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Email:</label>
                            <input type="email" placeholder="abc@gmail.com">
                        </div>


                        <div class="input-group">
                            <label>Subject:</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>

                    <label>Message:</label>
                    <textarea rows="10" placeholder="Enter Message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                
                <table>
                    <tr>
                        <td>Email:</td>
                        <td>abcd@gmail com</td>
                    </tr>
                    <tr>
                        <td>Phone Number:</td>
                        <td>+91 000 000 0000</td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>abcdxyz</td>
                    </tr>

                </table>
            </div>

        </div>

    
    </div>
</body>
</html>
